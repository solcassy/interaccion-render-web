<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Three.js + GSAP — Giro 720°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; background:#0b0b0b; }
    #app { position: fixed; inset: 0; }
    .ui {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      display: flex; gap: 12px;
    }
    button {
      padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer;
      font: 600 14px/1.1 system-ui, sans-serif; letter-spacing: .2px;
      background: #ca1010; color: #dddddd; box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }
    button:active { transform: translateX(-50%) scale(0.98); }
  </style>
</head>
<body>
  <div id="app"></div>

  <div class="ui">
    <button id="spinBtn">Girar 720°</button>
  </div>

  <!-- Three.js (global THREE) -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
